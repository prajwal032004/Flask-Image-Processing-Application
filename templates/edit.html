<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Photo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-container,
        .editor-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-wrapper label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input-wrapper:hover label {
            background-color: #2980b9;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #27ae60;
        }

        #editor {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image-container {
            max-width: 100%;
            margin-bottom: 20px;
        }

        #image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slider {
            width: 200px;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-button:hover {
            background-color: #2980b9;
        }

        #save-button {
            background-color: #e74c3c;
        }

        #save-button:hover {
            background-color: #c0392b;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            padding: 10px 0;
            background-color: #2c3e50;
            color: #fff;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Edit Photo</h1>
        <div class="editor-container">
            <div id="editor">
                <div id="image-container">
                    <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded image" id="image">
                </div>
                <div class="controls">
                    <div class="control-group">
                        <label for="brightness">Brightness</label>
                        <input type="range" id="brightness" class="slider" min="0" max="200" value="100">
                    </div>
                    <div class="control-group">
                        <label for="contrast">Contrast</label>
                        <input type="range" id="contrast" class="slider" min="0" max="200" value="100">
                    </div>
                    <div class="control-group">
                        <label for="saturation">Saturation</label>
                        <input type="range" id="saturation" class="slider" min="0" max="200" value="100">
                    </div>
                </div>
                <div class="filter-buttons">
                    <button class="filter-button" data-filter="grayscale">Grayscale</button>
                    <button class="filter-button" data-filter="sepia">Sepia</button>
                    <button class="filter-button" data-filter="blur">Blur</button>
                    <button class="filter-button" data-filter="sharpen">Sharpen</button>
                    <button class="filter-button" data-filter="enhance">Enhance</button>
                </div>
                <button id="save-button">Save Changes</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 <a href="https://prajwalpdf.pythonanywhere.com/">Prajwal A Bhandagi</a>. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
</body>

</html>
